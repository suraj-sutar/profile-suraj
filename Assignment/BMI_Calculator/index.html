<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="#" class="Calculator">
        <h1>BMI Calculator</h1>

        <div class="displayResult">
          <label for="">Your BMI: 00</label>
        </div>

        <div class="values">
          <div class="heights">
            <label for="" class="heightsHeading">Height</label>
            <label for="" class="heightsunit">(cm)</label>
            <input type="text" />
          </div>

          <div class="weight">
            <label for="" class="weightsHeading">Weight</label>
            <label for="" class="weightsunit">(kg)</label>
            <input type="text" />
          </div>
        </div>

        <div class="calBtn">
          <button type="button">Calculate BMI</button>
        </div>

        <div class="resetBtn">
          <button type="reset">Reset</button>
        </div>
      </form>
    </div>
  </body>
</html>
